<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order form</title>
    <link rel="stylesheet" href="order_place.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="h2_order">Order Form</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter phone number" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
        </div>
        <div class="form-group">
          <label for="product">Product:</label>
          <select class="form-control" id="product" required>
            <option value="">Select Product</option>
            <option value="Product A">Rice</option>
            <option value="Product B">Wheat</option>
            <option value="Product C">Seeds</option>
            <option value="Product A">Orange</option>
            <option value="Product B">Apple</option>
            <option value="Product C">Fish</option>
            <option value="Product C">Prawn</option>
            <option value="Product C">Egg</option>
            <option value="Product C">Meat</option>
            <option value="Product C">Milk</option>
            <option value="Product C">Curd</option>
          </select>
          <br>
          
        </div>
        <div class="form-group">
          <label for="product">Quantity : ( In Kg )</label>
          <select class="form-control" id="product" required>
            <option value="">Select quantity</option>
            <option value="Product A">1</option>
            <option value="Product B">2</option>
            <option value="Product C">4</option>
            <option value="Product A">6</option>
            <option value="Product B">8</option>
            <option value="Product C">10</option>
            <option value="Product C">12</option>
            <option value="Product C">14</option>
            <option value="Product C">16</option>
            <option value="Product C">18</option>
            <option value="Product C">20</option>
          </select>
          <br>
          <label for="product">Choose payment method</label>
          <select class="form-control" id="product" required>
            <option value="">Select payment</option>
            <option value="Product A">Cash on delivery</option>
            <option value="Product B">Net Banking</option>
            <option value="Product C">Upi</option>
          </select>
          <br>
        </div>
        <button type="submit" class="btn btn-success" id="order_placed" onclick="openPopup()">Place Order</button>
      </form>
    </div>
    <div class="pop_up" id="popup">
      <img src="images/tick.jpg">
      <h2>Thank You</h2>
      <p>Your order has been placed. Thanks !</p>
      <button type="button" onclick="closePopup()">Ok</button>
      <button type="button" onclick="home()" class="homee">Return to home page </button>

    </div>

  }
  </script> -->
  <script src="order_place.js"></script>
</body>
</html>
